<div class="container">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.firstName">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.lastName">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.phone"> 
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.email">
    </div>
    <div class="form-group">
      <label>Birth Date (yyyy-mm-dd):</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.birthDate">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" [(ngModel)]="newEmployee.address">
    </div>
    <div class="form-group">
      <label for="courseType">Departement</label>
      <!-- <select class="form-control" [(ngModel)]="newEmployee.departement" [compareWith]="compareFn" >
           <option *ngFor="let dep of departements" [ngValue]="dep">{{ dep.name }}</option>
      </select> -->
      <select class="form-control" [(ngModel)]="newEmployee.departement">
        <option *ngFor="let dep of departements" [ngValue]="dep">{{ dep.name }}</option>
   </select>
    </div>
    <p><a (click)="onInsertNewEmployee()" class="btn btn-success">Save Now</a></p>   
  </div>
  <div class="col-lg-3"></div>
</div>
