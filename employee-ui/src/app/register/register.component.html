<div class="container">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <div *ngIf="(username.invalid  && (username.dirty || username.touched)) || 
                    (password.invalid  && (password.dirty || password.touched)) ||
                    (fullName.invalid  && (fullName.dirty || fullName.touched))" 
            class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Email is required.
          </div>
          <div *ngIf="username.errors.minlength">
            Email must be max 150 characters long.
          </div>
          <div *ngIf="username.errors.pattern">
            Email is invalid
          </div>
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="fullName.errors.required">
            Full Name is required.
          </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" #username="ngModel" [(ngModel)]="account.username" required maxlength="150" 
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" [(ngModel)]="account.password" #password="ngModel" required minlength="20">
        </div>
        <div class="form-group">
          <label>Fullname:</label>
          <input type="text" class="form-control" [(ngModel)]="account.fullName" #fullName="ngModel" required minlength="150">
        </div>
        <p *ngIf="!username.invalid"><a (click)="onProcessRegister()" class="btn btn-success">Register</a></p>
        <p *ngIf="username.invalid"><a disabled class="btn btn-success">Register</a></p>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
